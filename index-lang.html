<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÉCOUTE LIBRE – Choix de langue</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      color: #6d5ba6;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 30px;
    }

    #language-selector h2 {
      font-size: 1.4rem;
      color: #6d5ba6;
      margin-bottom: 10px;
    }

    .flag-box {
      display: inline-block;
      margin: 12px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .flag-box img {
      width: 60px;
      height: 40px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto 5px;
    }

    .flag-box img:hover {
      transform: scale(1.08);
    }

    .flag-box div {
      font-size: 0.9rem;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #6d5ba6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #5b4b99;
    }

    .note {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #444;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1>Bienvenue sur ÉCOUTE LIBRE</h1>
  <p><em>Un espace d’écoute libre, anonyme et accessible. Parce que parfois, parler suffit.</em></p>

  <div class="buttons">
    <button onclick="window.open('https://forms.gle/P9bt5sRujWxi3JWH6')">Donner mon avis</button>
    <button onclick="window.location.href='index.html'">Accueil</button>
  </div>

  <div class="note">
    Choisissez la langue dans laquelle vous souhaitez démarrer votre session :
  </div>

  <div id="language-selector">
    <h2>Choix de langue</h2>
    <div>
      <div class="flag-box"><a href="index-fr.html"><img src="flags/fr.png" alt="Français" /></a><div>Français</div></div>
      <div class="flag-box"><a href="index-en.html"><img src="flags/en.png" alt="English" /></a><div>English</div></div>
      <div class="flag-box"><a href="index-yo.html"><img src="flags/yo.png" alt="Yoruba" /></a><div>Yorùbá</div></div>
      <div class="flag-box"><a href="index-mi.html"><img src="flags/mi.png" alt="Mina" /></a><div>Mina</div></div>
      <div class="flag-box"><a href="index-go.html"><img src="flags/go.png" alt="Goun" /></a><div>Goun</div></div>
      <div class="flag-box"><a href="index-fo.html"><img src="flags/fo.png" alt="Fon" /></a><div>Fon</div></div>
    </div>
  </div>
</body>
</html>
