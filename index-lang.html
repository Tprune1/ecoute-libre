<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÉCOUTE LIBRE – Choix de langue</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      color: #6d5ba6;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 30px;
    }

    #language-selector h2 {
      font-size: 1.4rem;
      color: #6d5ba6;
      margin-bottom: 10px;
    }

    .flags img {
      width: 60px;
      height: 40px;
      margin: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      opacity: 0;
      transform: translateY(10px);
      animation: appear 0.6s ease-out forwards;
    }

    .flags img:nth-child(1) { animation-delay: 0.2s; }
    .flags img:nth-child(2) { animation-delay: 0.4s; }
    .flags img:nth-child(3) { animation-delay: 0.6s; }
    .flags img:nth-child(4) { animation-delay: 0.8s; }
    .flags img:nth-child(5) { animation-delay: 1.0s; }
    .flags img:nth-child(6) { animation-delay: 1.2s; }

    @keyframes appear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #loader {
      font-size: 1.2rem;
      color: #6d5ba6;
      animation: pulse 1s infinite;
      text-align: center;
      margin-top: 60px;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #6d5ba6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #5b4b99;
    }

    .note {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #444;
      font-style: italic;
    }
  </style>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";

      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith("fr")) window.location.href = "index-fr.html";
      else if (lang.startsWith("en")) window.location.href = "index-en.html";
      else if (lang.startsWith("yo")) window.location.href = "index-yo.html";
      else if (lang.startsWith("mi")) window.location.href = "index-mi.html";
      else if (lang.startsWith("go")) window.location.href = "index-go.html";
      else if (lang.startsWith("fon")) window.location.href = "index-fo.html";
    });
  </script>
</head>

<body>
  <div id="loader">Chargement...</div>

  <h1>Bienvenue sur ÉCOUTE LIBRE</h1>
  <p><em>Un espace d’écoute libre, anonyme et accessible. Parce que parfois, parler suffit.</em></p>

  <div class="buttons">
    <button onclick="window.location.href='index-fr.html'">Commencer ma session</button>
    <button onclick="window.open('https://forms.gle/P9bt5sRujWxi3JWH6')">Donner mon avis</button>
  </div>

  <div class="note">
    Vous pouvez aussi choisir votre langue ci-dessous pour commencer dans l’environnement qui vous parle.
  </div>

  <div id="language-selector">
    <h2>Choisissez votre langue</h2>
    <div class="flags">
      <a href="index-fr.html"><img src="flags/fr.png" alt="Français" title="Français" /></a>
      <a href="index-en.html"><img src="flags/en.png" alt="English" title="English" /></a>
      <a href="index-yo.html"><img src="flags/yo.png" alt="Yoruba" title="Yoruba" /></a>
      <a href="index-mi.html"><img src="flags/mi.png" alt="Mina" title="Mina" /></a>
      <a href="index-go.html"><img src="flags/go.png" alt="Goun" title="Goun" /></a>
      <a href="index-fo.html"><img src="flags/fo.png" alt="Fon" title="Fon" /></a>
    </div>
  </div>
</body>
</html>
